<div class="mat-elevation-z8">

    <div class="full-width">
        <button (click)="goRegister()" mat-raised-button color="primary" type="submit" class="col full-width">
              <mat-icon>add</mat-icon>Registrar Categoria
            </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
        <!-- Name Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
            <td mat-cell *matCellDef="let row">{{ (row.code) }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/editar-categoria/{{row.id}}/{{row.name}}/{{row.code}}" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <button type="submit" routerLink="/eliminar-categoria/{{row.id}}/{{row.name}}" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator showFirstLastButtons #paginator [length]="data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
